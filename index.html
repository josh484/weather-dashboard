<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="card">
        <div class="card-header">
            search parameters
        </div>
        <div class="card-body">
            <form id="stuff">
                <div class="form-group">
                    <label for="sTerms">Search Terms</label>
                    <input class="form-control" id="sTerms" placeholder="Enter Terms">
                </div>
                <div class="form-group">
                    <label for="recordRetrieve">Number of records to retrieve</label>
                    <select class="form-control" id="recordRetrieve">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startYear">Start Date</label>
                    <input class="form-control" id="startYear" placeholder="Year">
                </div>
                <div class="form-group">
                    <label for="endYear">End Date</label>
                    <input class="form-control" id="endYear" placeholder="Year">
                </div>

                <button type="submit" class="btn btn-primary getValues">Submit</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            search results
        </div>
        <div class="card-body" id="results">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
